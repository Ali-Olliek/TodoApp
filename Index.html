<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styling/styles.css">
    <title>Just Do It âœ“</title>
</head>
<body>
   <div class="main">
       <header class="header center">
                <h1 class="day" id ="day"></h1>
        </header>
                <div class="cont center" id="container">
                    
                    <input id="inputfield" class="desc" type="text" placeholder="Write a new note">
                    <button id="addnote" class="addnote">+</button>
                    <input id="title" class="attr title" type="text" placeholder="Add a Title">
                    <input id="title" class="attr short" type="text" placeholder="Title">
                    <input id="date" class="attr duedate" type="time" placeholder="Due Date">
                    <button class="btn sort" id="sort">Sort by Priority</button>
                    <button class="btn sort short" id="sort">Sort</button>
                    <input id="search" class="btn search" type="text" placeholder="Search by Title or Description">
                    <input id="search" class="btn search short" type="text" placeholder="Search">
                    <select name="priority" id="prio" class="attr">
                        <option value="1">Important</option>
                        <option value="2">Less Important</option>
                        <option value="3">Do Whenever</option>
                        <option value="4">Can Think of Skipping</option>
                        <option value="5">Can Skip</option>
                    </select>
                    <ul id="notelist">
                    </ul>
                </div>
                <br />
        </div> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./Index.js"></script>
</body>
</html>
